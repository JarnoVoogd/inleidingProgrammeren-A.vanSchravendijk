<!DOCTYPE html>
<html lang="NL">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CustomSNKRS Eindopdracht</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>

    <header>
        <div>
            <a href="index.html"><img src="IMG/nikeLogo.svg" alt="Logo van Nike"/></a>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Welkom! Customize een paar Air Force 1's zoals jij dat wilt!</h2>
        </div>


        <div class="schoen">
            <img id="schoenFoto" src="IMG/schoenWit.png" alt="Nike Schoen"/>
            <img id="schoenZool"/>
            <img id="schoenLogo"/>
        </div>

        <div class="knoppen">
            <button id="zoolButton">Andere Zool</button>
            <button id="logoButton">Andere Swoosh</button>
            <button id="resetButton">Reset</button>
        </div>



    </div>


    <script type="text/javascript" src="JS/scripts.js"></script>


</body>

</html>
