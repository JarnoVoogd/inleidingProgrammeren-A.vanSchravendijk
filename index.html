<!DOCTYPE html>
<html lang="NL">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CustomSNKRS Eindopdracht</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">

</head>

<body>

    <header>
        <div>
            <a href="index.html"><img src="IMG/nikeLogo.svg" alt="Logo van Nike"/></a>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Kies je schoenmaat om verder te gaan</h2>
            <p>Maten onder de 35 en boven de 45 hebben wij niet op voorraad.</p>
        </div>


        <div class="maat">
           <label for="maatSchoen"></label>

            <input type="number" name="maatSchoen" id="maatSchoen" min="30" max="50"/>

            <button id="maatButton">Verder</button>

            <p id="error-bericht"></p>
        </div>


    </div>

    <script type="text/javascript" src="JS/maatScript.js"></script>


</body>
</html>
